name: Debug Structure

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show current directory
        run: pwd
      - name: List all files and folders
        run: ls -la
      - name: Find all folders
        run: find . -type d | head -20
      - name: Find Python files
        run: find . -name "*.py"